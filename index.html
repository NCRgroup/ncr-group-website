<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCR Group Website</title>
  <style>
    .banner {
      display: flex;
      /* Flex items will grow to fill available space */
      flex-grow: 1;  
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0f053e;
      color: white;
    }

    .banner-text {
      font-size: 1.5rem;
      font-weight: bold;
      /* Force text to occupy available space on the left */
      flex: 1;

    /* Button Styles */
    .banner-button {
      background-color: #0f053e; /* Inherit background color from banner */
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1 class="banner-text">NCR Group Website</h1>
    <a href="https://www.roblox.com/groups/4307386/Nextius-Retail-Solutions" class="banner-button">Roblox Group</a>
    <a href="https://discord.gg/tV35c3M5GC" class="banner-button">Discord Server</a>
  </div>
  <p>This website is a work in progress. Check back later when we announce the release date of our website.</p>

</html>
